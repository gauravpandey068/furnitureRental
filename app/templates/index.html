{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <div class="d-flex">
        <div class="col-md-3">
            <h2 class="text-center mt-2">TODO</h2>
        </div>
        <div class="col-md">
            <div class="row mt-2">
                {% for product in products %}
                    <div class="card m-2" style="width: 25rem;">
                        <a href="{% url 'product_detail' product.pk %}" class="m-3 p-1 text-decoration-none text-black">
                            <img src="{{ product.image.url }}" class="card-img-top"  width="200" height="200" alt="{{product.image}}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name|truncatechars:'90' }}</h5>
                                    <p class="card-text">
                                        <span class="badge bg-danger">Price {{ product.price }} per day</span>
                                    </p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
