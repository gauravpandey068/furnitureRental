{% extends 'db_base.html' %}
{% block db_title %}
    Dashboard
{% endblock %}
{% block db_content %}
    <div class="row">
        {% for product in product %}

        <div class="card m-3 p-1" style="width: 25rem;">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{product.image}}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name|title }}</h5>
                    <p class="card-text">Price {{ product.price }}</p>

                {% if product.available %}
                <p class="card-text">Available</p>
                {% else %}
                    <p class="card-text">Not Available</p>
                {% endif %}
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
