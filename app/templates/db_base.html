{% block content %}
<div class="d-flex">
    <div class="col-md-1">
        <div class="card">
            <div class="card-header">
                <a href="{% url 'dashboard' %}" class="text-decoration-none">
                    <h4>Dashboard</h4>
                </a>
            </div>

                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'add_product' %}" class="text-decoration-none">Product</a></li>

        </div>

        </div>
    </div>
